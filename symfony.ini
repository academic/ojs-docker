; General settings

date.timezone = "UTC"
# Disallow uploading altogether this makes moving or injecting bad scripts/code onto your web server more difficult
file_uploads = Off

# Disallow treatment of file requests as fopen calls
allow_url_fopen = On
allow_url_include = On
expose_php=Off
display_errors=Off
post_max_size=2K
cgi.fix_pathinfo=0
memory_limit=1024M
; Opcache settings (best on https://www.scalingphpbook.com/best-zend-opcache-settings-tuning-config/)

opcache.revalidate_freq = 0
opcache.max_accelerated_files = 7963
opcache.memory_consumption = 96
opcache.interned_strings_buffer = 16
opcache.fast_shutdown = 1
